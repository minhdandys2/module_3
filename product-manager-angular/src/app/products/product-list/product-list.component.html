<div class="text text-center">
<table class="table table-bordered" >
  <thead class="thead-light">
  <tr>
    <th scope="col">Stt</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
    <th scope="col">Image</th>
    <th scope="col">Star</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of productFilter; let i = index">
    <th scope="row">{{i + 1}}</th>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td><img src="{{product.image}}" style="width: 70px"></td>
    <td><app-star [star]="product.star" (clickStar)="showMessage($event)"></app-star></td>
    <td><button class="btn btn-danger" (click)="delete(i)">Delete</button></td>
  </tr>
  </tbody>
</table>
