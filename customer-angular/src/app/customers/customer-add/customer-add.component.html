<form [formGroup]="addCustomerForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name">
    <div *ngIf="name.invalid && name.touched">
      <div *ngIf="name.errors.required">
        <p class="text-danger">Trường này không được để trống!</p>
      </div>
      <div *ngIf="name.errors.minlength ">
        <p class="text-danger">Ít nhất 2 kí tự!</p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
    <div *ngIf="email.invalid">
      <div *ngIf="email.errors.required && email.touched">
        <p class="text-danger">Trường này không được để trống!</p>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" formControlName="address">
    <div *ngIf="address.invalid">
      <div *ngIf="address.errors.required && address.touched">
        <p class="text-danger">Trường này không được để trống!</p>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!addCustomerForm.valid">Create/button>
</form>
