<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">Navbar</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" (keyup)="filter($event.target.value)">
  </form>
</nav>
<div class="container">
  <div class="row">
    <div class="clo-12 col-md-4 d-flex justify-content-center" style="margin-top: 20px"
         *ngFor="let product of products, let i= index">
      <div class="card" style="width: 14rem;">
        <img src="{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.id}}.{{product.name}}</h5>
          <p class="card-text">Price: {{product.price}}</p>
          <a href="#" class="btn btn-primary">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
